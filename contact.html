<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact | Kaushalya Desi Eggs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="header-inner">
    <div class="brand"><div class="logo">Kaushalya Desi Eggs</div><div class="tag">Pure. Desi. Organic.</div></div>
    <nav class="nav">
      <a href="index.html">Home</a><a href="products.html">Products</a><a href="about.html">About</a><a href="gallery.html">Gallery</a><a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main>
  <section class="container reveal">
    <h2 class="section-title">Contact & Order</h2>
    <div class="divider"></div>
    <div class="form-container reveal">
      <form id="orderForm">
        <input id="name" class="input" placeholder="Your name" required>
        <input id="quantity" class="input" type="number" placeholder="Quantity (eggs/kg)" required>
        <select id="product" class="input">
          <option>Eggs</option>
          <option>Gavran Chicken Meat</option>
        </select>
        <textarea id="message" placeholder="Message / delivery area (optional)"></textarea>
        <button class="btn" type="button" onclick="submitContactForm()">Order Now on WhatsApp</button>
      </form>
    </div>
  </section>
</main>

<footer><p>Â© 2025 Kaushalya Desi Eggs</p></footer>

<script src="script.js"></script>
<script>
  function submitContactForm(){
    const name = document.getElementById('name').value || 'Customer';
    const qty = document.getElementById('quantity').value || '';
    const product = document.getElementById('product').value || '';
    const note = document.getElementById('message').value || '';
    if(!qty){ alert('Please add quantity'); return; }
    openWhatsAppOrder(product, qty, `Name: ${name}. ${note}`);
  }
</script>
</body>
</html>
