<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Kaushalya Desi Eggs</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000;
      color: #ffd700;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
      animation: fadeInDown 1.5s ease;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      animation: fadeInUp 1.5s ease;
    }

    .gallery img {
      width: 100%;
      border-radius: 20px;
      border: 3px solid #ffd700;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffd700;
    }

    footer {
      padding: 20px;
      background-color: #111;
      font-size: 14px;
      margin-top: 30px;
      border-top: 2px solid #ffd700;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>Kaushalya Desi Eggs – Farm Gallery</header>

  <section class="gallery">
    <img src="farm1.jpg" alt="Farm Image 1">
    <img src="farm2.jpg" alt="Farm Image 2">
    <img src="farm3.jpg" alt="Farm Image 3">
    <img src="farm4.jpg" alt="Farm Image 4">
  </section>

  <footer>
    © 2025 Kaushalya Desi Eggs | Designed by Vedant Khairnar
  </footer>
</body>
</html>
